services:
  backend:
    container_name: point-backend
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    image: point-backend:${BUILD_VERSION}
    restart: unless-stopped
    environment:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_RDS_Database_Endpoint
      - AWS_RDS_Database_Name
      - AWS_RDS_Database_Port
      - AWS_RDS_Database_Username
      - AWS_RDS_Database_Region
      - AWS_S3_Bucket_Name
      - AWS_S3_Bucket_Region
      - API_KEY_NOVA_POSHTA
      - JWT_KEY
      - RDS_PASS_USERNAME
      - RDS_PASS_PASSWORD
      - REDIS_HOST
      - REDIS_PASSWORD
      - REDIS_PORT
    ports:
      - "127.0.0.1:5000:80"
    networks:
      - point-network
    security_opt:
      - no-new-privileges:true  # deny for new priviligiftion
    # /var/lib/docker/containers/<container-id>/<container-id>-json.log
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    read_only: true
    tmpfs:
      - /tmp:rw,exec,nosuid,size=50M
    # volumes:
    #   - logs-backend:/app/logs:rw

  frontend:
    container_name: point-frontend
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    image: point-frontend:${BUILD_VERSION}
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "127.0.0.1:81:80" 
    networks:
      - point-network
    security_opt:
      - no-new-privileges:true  # deny for new priviligiftion
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    read_only: true  # only reed files to container
    tmpfs:  # directory for write
      - /var/cache/nginx:rw,exec,nosuid,uid=101,gid=101,mode=0744,size=100M
      - /run/:rw,exec,nosuid,uid=101,gid=101,mode=0744,size=20M 
      - /tmp:rw,exec,nosuid,uid=101,gid=101,size=50M
    volumes:
      - /var/log/nginx-docker:/var/log/nginx:rw
      - /etc/localtime:/etc/localtime:ro  # sinhronization time

# volumes:
