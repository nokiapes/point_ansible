services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: point-frontend:${BUILD_VERSION}
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - point-network

networks:
  point-network:
    external: true
    name: point-network

