services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: point-backend:${BUILD_VERSION}
    restart: unless-stopped
    environment:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_RDS_Database_Endpoint
      - AWS_RDS_Database_Name
      - AWS_RDS_Database_Port
      - AWS_RDS_Database_Username
      - AWS_RDS_Database_Region
      - AWS_S3_Bucket_Name
      - AWS_S3_Bucket_Region
    ports:
      - "127.0.0.1:5000:80"
    networks:
      - point-network
    security_opt:
      - no-new-privileges:true  # deny for new priviligiftion
    # /var/lib/docker/containers/<container-id>/<container-id>-json.log
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    read_only: true
    tmpfs:
      - /tmp:rw,exec,nosuid,size=50M
    # volumes:
    #   - logs-backend:/app/logs:rw

# volumes:
#   logs-backend:
#     name: logs-backend
#     driver: local

networks:
  point-network:
    external: true
    name: point-network 
